<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>

    <!------------------------------------------------------ CDN links --------------------------------------------->
    <!-- Font awsome link -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Bootstrap Jquery CDN links -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- Bootstrap dataTables CDN links -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js">
    </script>

    <!-- Row reorder extension -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/rowreorder/1.2.6/css/rowReorder.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/rowreorder/1.2.6/js/dataTables.rowReorder.min.js">
    </script>

    <!-- Bootstrap 4 CDN link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Filesaver CDN link -->
    <script src="assets/lib/FileSaver.js-master/dist/FileSaver.min.js"></script>

    <!-- Sheetjs CDN link -->
    <script type="text/javaScript" src="assets/lib/sheetjs-master/xlsx.mini.js"></script>
    <!---------------------------------------------- End of CDN links -------------------------------------------------->

    <!-- CSS links -->
    <link rel="stylesheet" type="text/css" href="src/styles/style.css">

</head>

<body>
    <div class="app">
        <div class="container">
            <!------------------------------------------------ Content ----------------------------------------------------->
            <div>
                <!-- Button group -->
                <div id="button_group" class="d-flex justify-content-between align-items-center">
                    <!-- Summary button -->
                    <button class="btn btn-primary btn-lg p-2" type="button" data-toggle="collapse"
                        data-target="#summary" aria-expanded="false" aria-controls="summary">
                        Summary
                    </button>

                    <!-- Month title -->
                    <div id="month" class="text-center p-2">
                        <h1>Salary Calculator</h1>
                    </div>

                    <!-- Ultilities button -->
                    <div class="dropdown">
                        <button class="btn btn-secondary btn-lg dropdown-toggle p-2" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Ultilities
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <!-- Add function -->
                            <a class="dropdown-item" data-toggle="modal" data-target="#addModal" href="#">Add</a>
                            <!-- Edit function -->
                            <a class="dropdown-item" data-toggle="modal" data-target="#editModal" href="#">Edit</a>
                            <!-- Remove function -->
                            <a class="dropdown-item" id="remove" href="#">Remove</a>
                            <!-- Download function -->
                            <a class="dropdown-item" id="button-a" href="#">Download</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary content -->
            <div class="collapse" id="summary">
                <div class="card card-body">
                    Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid.
                    Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
                </div>
            </div>
        </div>

        <!-- Data Table  -->
        <table class="table table-striped table-bordered display" style="width: 100%;">
            <thead class="text-center">
                <tr>
                    <th>Index</th>
                    <th>Full name</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <!------------------------------------------- End of content --------------------------------------------------->

        <!--------------------------------------------- Modals ------------------------------------------------------>

        <!-- Add Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content shadow rounded">

                    <!-- Header name -->
                    <div class="modal-header text-center bg-primary text-white">
                        <h4 class="modal-title w-100 font-weight-bold">ADD NEW PROFILE</h4>
                        <button class="close" data-dismiss="modal" type="button">&times;</button>
                    </div>

                    <!-- Body name -->
                    <div class="modal-body mx-3">
                        <!-- Name input -->
                        <div class="md-form">
                            <i class="fas fa-dollar-sign prefix" style="color: grey"></i>
                            <label class="text-secondary font-weight-bold ml-1" for="name">Full name</label>
                            <input class="form-control" id="name" name="nameInput" type="text"
                                placeholder="Trần Đặng Thị Bích Vân">
                        </div>

                        <!-- Salary input -->
                        <div class="md-form">
                            <i class="fas fa-pen prefix" style="color: grey"></i>
                            <label class="text-secondary font-weight-bold ml-1" for="salary">Salary</label>
                            <input class="form-control" id="salary" name="salaryInput" type="text"
                                placeholder="10000000">
                        </div>
                    </div>

                    <!-- Button group -->
                    <div class="modal-footer d-flex justify-content-end py-2">
                        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" id="add">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content shadow rounded">

                    <!-- Header name -->
                    <div class="modal-header text-center bg-primary text-white">
                        <h4 class="modal-title w-100 font-weight-bold">EDIT PROFILE</h4>
                        <button class="close" data-dismiss="modal" type="button">&times;</button>
                    </div>

                    <!-- Body name -->
                    <div class="modal-body mx-3">
                        <!-- Name input -->
                        <div class="md-form">
                            <i class="fas fa-pen prefix" style="color: grey"></i>
                            <label class="text-secondary font-weight-bold ml-1" for="name">Full name</label>
                            <input class="form-control" id="name" name="nameInput" type="text"
                                placeholder="Trần Đặng Thị Bích Vân">
                        </div>

                        <!-- Salary input -->
                        <div class="md-form">
                            <i class="fas fa-dollar-sign prefix" style="color: grey"></i>
                            <label class="text-secondary font-weight-bold ml-1" for="salary">Salary</label>
                            <input class="form-control" id="salary" name="salaryInput" type="text"
                                placeholder="10000000">
                        </div>
                    </div>

                    <!-- Button group -->
                    <div class="modal-footer d-flex justify-content-end py-2">
                        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" id="edit">Edit</button>
                    </div>
                </div>
            </div>
        </div>
        <!----------------------------------------------- End of Modals ------------------------------------->
    </div>

    <!-- javaScript links -->
    <script type="text/javaScript" src="src/scripts/helpers.js"></script>
    <script type="text/javaScript" src="src/scripts/functionality.js"></script>
    <script type="text/javaScript" src="src/scripts/test.js"></script>
</body>

</html>
