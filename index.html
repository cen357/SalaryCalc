<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Spreadsheet</title>
    <!-- CDN links -->

    <!-- Font awsome link -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Bootstrap Jquery CDN links -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- Bootstrap Data table CDN links -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js">
    </script>

    <!-- Bootstrap 4 CDN link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Filesaver CDN link -->
    <script src="assets/lib/FileSaver.js-master/dist/FileSaver.min.js"></script>

    <!-- Sheetjs CDN link -->
    <script type="text/javaScript" src="assets/lib/sheetjs-master/xlsx.mini.js"></script>

    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <!-- End of CDN links -->
</head>

<body>
    <div class="app">
        <div class="container">
            <!-- Header -->
            <h1 class="text-center">Chương trình tính lương/thuế</h1>

            <!-- Button group -->
            <div id="button_group" class="d-flex justify-content-end border">
                <button data-toggle="modal" data-target="#addModal" class="btn btn-primary btn-lg">Thêm</button>
                <button data-toggle="modal" data-target="#editModal" class="btn btn-secondary btn-lg">Sửa</button>
                <button id="remove" class="btn btn-danger btn-lg">Xóa</button>
                <button id="button-a" class="btn btn-success btn-lg">Tải về máy</button>
            </div>

            <!-- Data Table  -->
            <table class="table table-striped table-bordered display" style="width: 100%;">
                <thead class="text-center">
                    <tr>
                        <th>STT</th>
                        <th>Họ và tên</th>
                        <th>Lương</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <!-- Modals -->

            <!-- Add Modal -->
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content shadow rounded">

                        <!-- Header name -->
                        <div class="modal-header text-center bg-primary text-white">
                            <h4 class="modal-title w-100 font-weight-bold">THÊM THÔNG TIN MỚI</h4>
                            <button class="close" data-dismiss="modal" type="button">&times;</button>
                        </div>

                        <!-- Body name -->
                        <div class="modal-body mx-3">
                            <!-- Name input -->
                            <div class="md-form">
                                <i class="fas fa-pen prefix" style="color: grey"></i>
                                <label class="text-secondary font-weight-bold ml-1" for="name">Họ và tên</label>
                                <input class="form-control" id="name" name="nameInput" type="text"
                                    placeholder="Trần Đặng Thị Bích Vân">
                            </div>

                            <!-- Salary input -->
                            <div class="md-form">
                                <i class="fas fa-pen prefix" style="color: grey"></i>
                                <label class="text-secondary font-weight-bold ml-1" for="salary">Lương</label>
                                <input class="form-control" id="salary" name="salaryInput" type="text"
                                    placeholder="10000000">
                            </div>
                        </div>

                        <div class="modal-footer d-flex justify-content-end py-2">
                            <button class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                            <button class="btn btn-primary" id="add">Thêm</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Modal -->
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content shadow rounded">

                        <!-- Header name -->
                        <div class="modal-header text-center bg-primary text-white">
                            <h4 class="modal-title w-100 font-weight-bold">SỬA THÔNG TIN CŨ</h4>
                            <button class="close" data-dismiss="modal" type="button">&times;</button>
                        </div>

                        <!-- Body name -->
                        <div class="modal-body mx-3">
                            <!-- Name input -->
                            <div class="md-form">
                                <i class="fas fa-pen prefix" style="color: grey"></i>
                                <label class="text-secondary font-weight-bold ml-1" for="name">Họ và tên</label>
                                <input class="form-control" id="name" name="nameInput" type="text"
                                    placeholder="Trần Đặng Thị Bích Vân">
                            </div>

                            <!-- Salary input -->
                            <div class="md-form">
                                <i class="fas fa-pen prefix" style="color: grey"></i>
                                <label class="text-secondary font-weight-bold ml-1" for="salary">Lương</label>
                                <input class="form-control" id="salary" name="salaryInput" type="text"
                                    placeholder="10000000">
                            </div>
                        </div>

                        <div class="modal-footer d-flex justify-content-end py-2">
                            <button class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                            <button class="btn btn-primary" id="edit">Sửa</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Modals -->
        </div>
    </div>

    <!-- javaScript link -->
    <script type="text/javaScript" src="assets/script.js"></script>
</body>

</html>
